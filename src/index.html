<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Loan Calculator</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1 class="section-title header__title">
          how much would you like
          <span class="header__title-accent">to borrow?</span>
        </h1>
      </div>
    </header>
    <main>
      <section class="main">
        <div class="container">
          <form class="form">
            <div class="form__left">
              <div class="form__slider-wrap">
                <div class="slider">
                  <h3 class="slider__title">borrow amount</h3>
                  <input
                    type="range"
                    min="1000"
                    max="20000"
                    value="1000"
                    class="slider__bar"
                    id="borrowValue"
                  />
                  <div class="slider__progress"></div>
                  <div class="slider__caption-wrap">
                    <span class="slider__caption-text">£1000</span>
                    <span class="slider__caption-text">£20k</span>
                  </div>
                  <div class="slider__value-container">
                    <span class="slider__value-text" id="value"></span>
                  </div>
                </div>
                <div div class="slider">
                  <h3 class="slider__title">payment period</h3>
                  <input
                    type="range"
                    min="1"
                    max="15"
                    value="1"
                    step="1"
                    class="slider__bar"
                    id="termValue"
                  />
                  <div class="slider__progress"></div>
                  <div class="slider__caption-wrap">
                    <span class="slider__caption-text">1 year</span>
                    <span class="slider__caption-text">15 years</span>
                  </div>
                  <div class="slider__value-container">
                    <span class="slider__value-text" id="term"></span>
                    <span class="slider__value-text">years</span>
                  </div>
                </div>
              </div>
              <div class="form__date-container">
                <p class="form__date-text">deposit date</p>
                <div class="line"></div>
                <div class="form__wrap">
                  <div>
                    <span class="form__text-percent"></span>
                  </div>
                  <!----------------------------------------------------->
                  <div class="flatpickr flatpickr-container">
                    <input
                      class="flatpickr-container__input-date"
                      type="text"
                      id="datePicker"
                      data-input
                    />
                    <a
                      class="input-button flatpickr-container__btn"
                      title="toggle"
                      data-toggle
                    >
                      <i
                        class="flatpickr-container__icon-calendar icon-calendar"
                      ></i>
                    </a>
                  </div>
                  <!------------------------------------------------------>
                </div>
              </div>
              <div class="form__radio-container">
                <div class="radio-btn">
                  <input
                    class="radio-btn__input"
                    type="radio"
                    name="radio"
                    id="deposit"
                    checked
                  />
                  <label class="radio-btn__label" for="deposit"
                    >deposit Bank transfer</label
                  >
                </div>
                <div class="radio-btn">
                  <input
                    class="radio-btn__input"
                    type="radio"
                    name="radio"
                    id="cash"
                  />
                  <label class="radio-btn__label" for="cash">Cash</label>
                </div>
              </div>
            </div>
            <div class="form__right">
              <h2 class="form__title">monthly payment</h2>
              <div>
                <span class="form__sum-total"></span>
              </div>
              <p class="form__caption">fees include</p>
              <div class="form__info-container">
                <div class="form__info">
                  <p class="form__info-text">borrowing</p>
                  <div>
                    <span class="form__sum" id="borrowing"></span>
                  </div>
                </div>
                <div class="form__info form__info_type_accent">
                  <p class="form__info-text">to repay</p>
                  <div>
                    <span class="form__sum" id="torepay"></span>
                  </div>
                </div>
              </div>
              <button class="form__btn" type="submit">send form</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="js/main.min.js"></script>
  </body>
</html>
